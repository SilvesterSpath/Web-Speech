<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style.css">
  <title>My Feelings</title>
</head>

<body>
  <div class="container">
    <h1>Click on the boxes to hear your feelings...</h1>
    <button id="toggle" class="btn btn-toggle">
      Open Text Box
    </button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <h3>Choose Voice</h3>
      <select id="voices"></select>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button id="read" class="btn">Read Out Loud</button>
    </div>
    <main></main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
